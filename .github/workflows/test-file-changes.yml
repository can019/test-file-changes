name: 'Jest'
on:
  push:
    branches:
      - 'develop'
  pull_request:
    branches:
      - 'develop'
      - 'migration'
      - 'main'
      - '**'
      # - '*'         # matches every branch that doesn't contain a '/'
      # - '*/*'       # matches every branch containing a single '/'
      # - '**'        # matches every branch
      # - '!master'   # excludes master

jobs:
  check-file-changes-between-current-branch-commit:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      api-change: ${{ steps.api-change.outputs.apk-change }}
      admin-change: ${{ steps.admin-change.outputs.change }}
      libs-change: ${{ steps.libs-change.outputs.change }}
    steps:
      - uses: actions/checkout@v4
        # with:
        #   fetch-depth: 2 # 0 : 모든 히스토리, 1: 마지막 commit, 2: 마지막 2개 commit ...
        # Pr을 연상태에서 push를 하면 merge commit이 마지막 commit, push한 commit아 마지막에서 2번째로 잡힌다.
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          since_last_remote_commit: true
          files_yaml: |
            admin:
              - apps/admin/**

            api:
              - apps/api/**

            libs:
              - libs/**

      - name: Set run test flags
        id: check-modified
        env:
          LIBS_ANY_MODIFED: ${{ steps.changed-files.outputs.libs_any_modified }}
          LIBS_ANY_MODIFIED_FILES: ${{ steps.changed-files-yaml.outputs.libs_any_modified_files }}
          API_ANY_MODIFIED: ${{ steps.changed-files.outputs.api_any_modified }}
          API_ANY_MODIFIED_FILES: ${{ steps.changed-files-yaml.outputs.api_any_modified_files }}
          ADMIN_ANY_MODIFIED: ${{ steps.changed-files.outputs.admin_any_modified }}
          ADMIN_ANY_MODIFIED_FILES: ${{ steps.changed-files-yaml.outputs.admin_any_modified_files }}
        run: |
          echo ${{github}}
          if [ $LIBS_ANY_MODIFED  == "true" ]; then
            echo 'api=true' >> $GITHUB_OUTPUT
            echo 'admin=true' >> $GITHUB_OUTPUT
            echo "List all the files that have changed: $LIBS_ANY_MODIFIED_FILES"
          elif [ $API_ANY_MODIFIED == "true" ]; then
            echo  echo 'api=true' >> $GITHUB_OUTPUT
            echo "List all the files that have changed: $API_ANY_MODIFIED_FILES"
          elif [ $ADMIN_ANY_MODIFIED == "true" ]; then
            echo 'admin=true' >> $GITHUB_OUTPUT
            echo "List all the files that have changed: $ADMIN_ANY_MODIFIED_FILES"
          else
            echo "Nothing"
          fi

  check-file-changes-between-pr-target-branch:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    needs: [check-file-changes-between-current-branch-commit]
    if: ${{ always() && (needs.check-file-changes-between-current-branch-commit.result == 'failure' )}}
    permissions:
      pull-requests: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files_yaml: |
            admin:
              - apps/admin/**

            api:
              - apps/api/**

            libs:
              - libs/**

      - name: Set run test flags
        id: check-modified
        env:
          LIBS_ANY_MODIFED: true
          LIBS_ANY_MODIFIED_FILES: ${{ steps.changed-files-yaml.outputs.libs_any_modified_files }}
          API_ANY_MODIFIED: ${{ steps.changed-files.outputs.api_any_modified }}
          API_ANY_MODIFIED_FILES: ${{ steps.changed-files-yaml.outputs.api_any_modified_files }}
          ADMIN_ANY_MODIFIED: ${{ steps.changed-files.outputs.admin_any_modified }}
          ADMIN_ANY_MODIFIED_FILES: ${{ steps.changed-files-yaml.outputs.admin_any_modified_files }}
        run: |
          if [ ${LIBS_ANY_MODIFED}  == "true" ]; then
            echo 'api=true' >> $GITHUB_OUTPUT
            echo 'admin=true' >> $GITHUB_OUTPUT
            echo "List all the files that have changed: $LIBS_ANY_MODIFIED_FILES"
          elif [ ${API_ANY_MODIFIED} == "true" ]; then
            echo  echo 'api=true' >> $GITHUB_OUTPUT
            echo "List all the files that have changed: $API_ANY_MODIFIED_FILES"
          elif [ ${ADMIN_ANY_MODIFIED} == "true" ]; then
            echo 'admin=true' >> $GITHUB_OUTPUT
            echo "List all the files that have changed: $ADMIN_ANY_MODIFIED_FILES"
          else
            echo "Nothing"
          fi

  unit-api-local:
    needs: [check-file-changes-between-pr-target-branch, check-file-changes-between-current-branch-commit]
    if: |
      ${{ always() && (needs.check-file-changes-between-current-branch-commit.outputs.check-modified.api == 'true' || needs.check-file-changes-between-pr-target-branch.outputs.check-modified.api == 'true')}}
    timeout-minutes: 10
    runs-on: ubuntu-latest

    permissions: write-all
    # strategy:
    #   matrix:
    #     node: [ 14, 16, 18 ]

    # name: Jest in Node ${{ matrix.node }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # ${{ matrix.node }}

  e2e-api-local:
    needs: [check-file-changes-between-pr-target-branch, check-file-changes-between-current-branch-commit]
    timeout-minutes: 10
    runs-on: ubuntu-latest
    permissions: write-all
    if: |
      ${{ always() && (needs.check-file-changes-between-current-branch-commit.outputs.check-modified.api == 'true' || needs.check-file-changes-between-pr-target-branch.outputs.check-modified.api == 'true')}}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # ${{ matrix.node }}

  